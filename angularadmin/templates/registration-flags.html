<div class="modal-header">
	<h2 class="modal-title">Registration Flags

	</h2>
	
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-6">
		{{checked_boxes.length}} items selected.<br>
			<div class="form-group ng-scope field-required">
				<div>
				  <!-- ngIf: to.label -->
				  <label for="flags" class="control-label">
					Select one or more existing flags below or type in a new one
				  </label>
				  <select multiple name="flags" id="flags" size=5 class="form-control" ng-model="selected_flags">
					<option ng-repeat="flag in flags" value="{{flag.flag}}">{{flag.flag}}</option>
				  </select>
				</div>

			</div>
			<div class="form-group ng-scope field-required" >
			  <div>
				 <label for="extra_flag" class="control-label" >
					Add New Flag By Entering It Below
				  </label>
				  <input class="form-control" 
					ng-model="extra_flag" id="extra_flag" name="extra_flag"
					>
				</div>
			</div>
			<button type="button" ng-click="saveFlags(checked_boxes, selected_flags,  extra_flag)" class="btn btn-primary">Add Flags</button>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="modalInstance.close('');">CANCEL</button>
</div>
