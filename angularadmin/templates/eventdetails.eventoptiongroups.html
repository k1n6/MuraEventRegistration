<div ng-controller="optionGroupListController">
	<h2>Event Options</h2>
	<div ng-if="eventOptionGroups.length == 0"><h2>No Option Groups Configured For This Event</h2></div>
	<button ng-click="loadCarIntoOptionGroup(1, 29, eventid, subevent)" class="btn btn-primary">Load Car Options</button>
	<button ng-click="loadTrackExperienceOption(1, 29, eventid, subevent)" class="btn btn-primary">Load Track Experience Option</button><br>
	<div class="input-group col-centered custom-list-item " ng-repeat="optionGroup in eventOptionGroups">
		<a  class="form-control"  ui-sref="eventDetails.singleoptiongroup({eventid: eventid, optiongroup: optionGroup.optiongroupid, subevent : optionGroup.subevent})">
				{{optionGroup.group_name}}

		</a>
		 <span class="input-group-btn">
			<button ng-click="deleteOptiongroup(optionGroup.optiongroupid, $event);" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</button>
		</span>
	</div>

		

	<br>
	<button id="AddAnEventOptionButton" class="btn btn-primary ng-scope" ui-sref="eventDetails.singleoptiongroup({eventid: eventid, optiongroup: -1, subevent : subevent})">Add An Option Group</button>
</div>
