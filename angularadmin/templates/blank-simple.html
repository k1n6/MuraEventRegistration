<div class="modal-header">
	<h2 class="modal-title">{{modalOptions.headerText}}
		
	</h2>
	
</div>
<div class="modal-body" >

	<div id="{{useid}}" uib-alert ng-class="alert-warning">
		{{modalOptions.bodyText}}
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-close" ng-click="modalOptions.close();">{{modalOptions.closeButtonText}}</button>
</div>
